<form #createProductForm="ngForm" (ngSubmit)="addProduct()">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Add Product</h3>
    </div>
    <div class="card-body">
      <div class="form-group" [class.has-success]="productNumberControl.valid" [class.has-danger]="productNumberControl.invalid && productNumberControl.touched">
            <label>Product Number</label>
            <input type="text" required class="form-control" id="productNumber" name="product.productNumber" [(ngModel)]="product.productNumber"
            #productNumberControl="ngModel"  />
            <span class="form-text" *ngIf="productNumberControl.invalid && productNumberControl.touched">
              Product Number is required
            </span>
          </div>
      <div class="form-group"  [class.has-success]="productLabelControl.valid" [class.has-danger]="productLabelControl.invalid && productLabelControl.touched">
        <label>Product Type</label>
        <input type="text" required class="form-control" id="productLabel" name="product.productLabel" [(ngModel)]="product.productLabel"
        #productLabelControl="ngModel"  />
        <span class="form-text" *ngIf="productLabelControl.invalid && productLabelControl.touched">
          Product Type is required
        </span>
      </div>
      <div class="form-group">
          <label>Starting Inventory</label>
          <input type="text" class="form-control" id="startingInventory" name="product.startingInventory" [(ngModel)]="product.startingInventory"
          #startingInventoryControl="ngModel"  />
        </div>
    
      <div class="form-group">
        <label>Minimum Required</label>
        <input type="text"  class="form-control" id="minimumRequired" name="product.minimumRequired" [(ngModel)]="product.minimumRequired"
        #minimumRequiredControl="ngModel"  />
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" [disabled]="createProductForm.invalid" type="submit">Submit</button>
    </div>
  </div>
</form>
