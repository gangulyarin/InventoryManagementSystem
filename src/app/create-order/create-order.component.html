<form #createOrderForm="ngForm" (ngSubmit)="addOrder()">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Add Order</h3>
    </div>
    <div class="card-body">
      <div class="form-group" [class.has-success]="orderNumberControl.valid" [class.has-danger]="orderNumberControl.invalid && orderNumberControl.touched">
        <label>Order Number</label>
        <input type="text" required id="orderNumber" name="order.orderNumber" class="form-control" [(ngModel)]="order.orderNumber"
        #orderNumberControl="ngModel"/>
        <span class="form-text" *ngIf="orderNumberControl.invalid && orderNumberControl.touched">
          Order Number is required
        </span>
      </div>
      <div class="form-group" [class.has-success]="productIdControl.valid" [class.has-danger]="productIdControl.invalid && productIdControl.touched">
          <label>Product Type</label>
          <select id="productId" class="form-control" name="order.productId" [(ngModel)]="order.productId" #productIdControl="ngModel">
              <option *ngFor="let prod of products" [value]="prod.id">
                  {{prod.productNumber}} - {{prod.productLabel}}
                </option>
          </select>
          <span class="form-text" *ngIf="productIdControl.invalid && productIdControl.touched">
            Product Type is required
          </span>
        </div>
      <div class="form-group">
          <label>Number Shipped</label>
          <input type="text"  id="numberShipped" name="order.numberShipped" class="form-control" [(ngModel)]="order.numberShipped"
          #numberShippedControl="ngModel">
      </div>
      <div class="form-group">
          <label>Order Date</label>
          <input type="text" bsDatepicker id="orderDate" name="order.orderDate" class="form-control" [(ngModel)]="order.orderDate"
          [bsConfig]="datePickerConfig"  #orderDateControl="ngModel">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" [disabled]="createOrderForm.invalid" type="submit">Add Order</button>
    </div>
  </div>
</form>
