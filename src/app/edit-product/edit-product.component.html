<form #editProductForm="ngForm" (ngSubmit)="editProduct()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Product</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Product Number</label>
        <input type="text" id="productNumber"  name="product.productNumber" [(ngModel)]="product.productNumber" class="form-control"
        #productNumberControl="ngModel" />
        <span class="help-block" *ngIf="productNumberControl.invalid && productNumberControl.touched">
          Product Number is required
        </span>
      </div>
      <div class="form-group">
        <label>Product Label</label>
        <input type="text" id="productLabel"  name="product.productLabel" [(ngModel)]="product.productLabel" class="form-control"
        #productLabelControl="ngModel" />
        <span class="help-block" *ngIf="productLabelControl.invalid && productLabelControl.touched">
          Product Label is required
        </span>
      </div>
      
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary"  type="submit">Submit</button>
    </div>
  </div>
</form>
